<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <link rel="stylesheet" href="patient.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <nav class="navbar">
        <div class="navbar-title">
            <h1>Hospital</h1>
        </div>
        <div class="navbar-links">
            <a href="index.html">Logout</a>
            <a href="#about">About</a>
            <a href="#contact">Contact Us</a>
            <a href="#profile"><i class="fas fa-user"></i></a> 
            
        </div>
    </nav>
   

    <h1>Book an Appointment</h1>
    <div class="container">
      
        <form action="/submit-appointment" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Preferred Appointment Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Preferred Appointment Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="doctor">Select Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="" disabled selected>Select a doctor</option>
                    <option value="dr-smith">Dr. Pratibha - Cardiologist</option>
                    <option value="dr-jones">Dr. Sheshank - Dermatologist</option>
                    <option value="dr-williams">Dr. Raj - General Physician</option>
                    <option value="dr-brown">Dr. Pallavi - Orthopedist</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Book Appointment</button>
            </div>
        </form>
    </div>
</body>
</html>
