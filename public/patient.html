<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment</title>
    <link rel="stylesheet" href="patient.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <nav class="navbar">
        <div class="navbar-title">
            <h1>Hospital</h1>
        </div>
        <div class="navbar-links">
            <a href="index.html">Logout</a>
            <a href="#about">About</a>
            <a href="#contact">Contact Us</a>
            <a href="#profile"><i class="fas fa-user"></i></a> 
            
        </div>
    </nav>
   

    <h1>Book an Appointment</h1>
    <div class="container">
      
        <form action="/submit-appointment" method="post">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Preferred Appointment Date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="time">Preferred Appointment Time:</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <label for="doctor">Select Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="" disabled selected>Select a doctor</option>
                    <option value="dr-smith">Dr. Pratibha - Cardiologist</option>
                    <option value="dr-jones">Dr. Sheshank - Dermatologist</option>
                    <option value="dr-williams">Dr. Raj - General Physician</option>
                    <option value="dr-brown">Dr. Pallavi - Orthopedist</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Book Appointment</button>
            </div>
        </form>
    </div>

     <!-- Pending Bills Section -->
     <h2 style="text-align:center; margin-top: 40px;">Pending Bills</h2>
     <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Bill ID</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>001</td>
                    <td>Consultation with Dr. Pratibha </td>
                    <td>₹1500</td>
                    <td>Pending</td>
                    <td><a href="payment_form.html" class="pay-button">Pay Now</a></td>
                </tr>
                <tr>
                    <td>002</td>
                    <td>Blood Test</td>
                    <td>₹800</td>
                    <td>Pending</td>
                    <td><a href="payment_form.html" class="pay-button">Pay Now</a></td>
                </tr>
                <tr>
                    <td>003</td>
                    <td>X-ray</td>
                    <td>₹1200</td>
                    <td>Pending</td>
                    <td><a href="payment_form.html" class="pay-button">Pay Now</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
