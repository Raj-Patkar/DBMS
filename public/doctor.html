<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor's Appointments</title>
    <link rel="stylesheet" href="doctor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-title">
            <h1>Hospital</h1>
        </div>
        <div class="navbar-links">
            <a href="index.html">Logout</a>
            <a href="#about">About</a>
            <a href="#contact">Contact Us</a>
            <a href="#profile"><i class="fas fa-user"></i></a> 
        </div>
    </nav>
   
    <div class="container">
        <h1>Today's Appointments</h1>
        <table>
            <thead>
                <tr>
                    <th>Appointment ID</th>
                    <th>Patient Name</th>
                    <th>Email Address</th>
                    <th>Phone Number</th>
                    <th>Appointment Date</th>
                    <th>Appointment Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="today-appointments">
                <!-- Appointments will be populated here -->
            </tbody>
        </table>
    </div>
    
    <div class="container">
        <h2>All Future Appointments</h2>
        <table>
            <thead>
                <tr>
                    <th>Appointment ID</th>
                    <th>Patient Name</th>
                    <th>Email Address</th>
                    <th>Phone Number</th>
                    <th>Appointment Date</th>
                    <th>Appointment Time</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="future-appointments">
                <!-- Appointments will be populated here -->
            </tbody>
        </table>
    </div>
    
    <script>
        // Fetch appointments for the logged-in doctor
        fetch('/doctor-appointments')
            .then(response => response.json())
            .then(data => {
                const todayAppointments = document.getElementById('today-appointments');
                const futureAppointments = document.getElementById('future-appointments');
                const today = new Date().toISOString().split('T')[0]; // Get today's date in YYYY-MM-DD format
    
                data.forEach(appointment => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${appointment.id}</td>
                        <td>${appointment.full_name}</td>
                        <td>${appointment.email}</td>
                        <td>${appointment.phone_number}</td>
                        <td>${appointment.appointment_date}</td>
                        <td>${appointment.appointment_time}</td>
                        <td><a href="prescription.html"><button>Consult</button></a></td>
                    `;
    
                    if (appointment.appointment_date === today) {
                        todayAppointments.appendChild(row); // Today's appointments
                    } else {
                        futureAppointments.appendChild(row); // Future appointments
                    }
                });
            })
            .catch(err => console.error('Error fetching appointments:', err));
    </script>
    
    
</body>
</html>
