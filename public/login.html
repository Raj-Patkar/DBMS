<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <div class="wrapper-class">
        <form action="/patient-login" method="POST"> <!-- Added POST method -->
            <h1>Login</h1>
            <div class="inputbox">
                <input type="text" name="username" placeholder="Username" required> <!-- Added name attribute -->
            </div>
            <div class="inputbox">
                <input type="password" name="password" placeholder="Password" required> <!-- Added name attribute -->
            </div>

            <div class="remember-forgot">
                <label>
                    <input type="checkbox">Remember me?
                </label>
                <a href="#">Forgot Password?</a>
            </div>

            <div class="register-actions">
                <button type="submit" class="loginp">Login</button> <!-- Changed to button with type="submit" -->
            </div>

            <div class="register-link">
                <p>Don't have an Account? <a href="register.html">Register</a></p>
                <a href="index.html" class="go-back-button">Go Back</a>
            </div>
        </form>
    </div>
</body>
</html>
