<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_booking.css">
    <title>Appointment Confirmation</title>
    <style>
       
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-title">
            <h1>Hospital</h1>
        </div>
        <div class="navbar-links">
            <a href="index.html">Logout</a>
            <a href="#about">About</a>
            <a href="#contact">Contact Us</a>
            <a href="#profile"><i class="fas fa-user"></i></a> 
            
        </div>
    </nav>
    <h1>Appointment Confirmation</h1>
 
    <div class="container">
        <form>
            <!-- Appointment Information -->
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" value="John Doe" readonly>
            </div>
            <div class="form-group">
                <label for="doctor">Selected Doctor:</label>
                <input type="text" id="doctor" name="doctor" value="Dr. Smith" readonly>
            </div>
            <div class="form-group">
                <label for="date">Preferred Appointment Date:</label>
                <input type="text" id="date" name="date" value="12th October 2024" readonly>
            </div>
            <div class="form-group">
                <label for="time">Preferred Appointment Time:</label>
                <input type="text" id="time" name="time" value="10:00 AM" readonly>
            </div>
            
            <!-- Note about offline payment -->
            <div class="note">
                <p>Please note: You will have to pay the appointment fees offline after your visit.</p>
            </div>

            <!-- Confirm Button (optional, depending on your flow) -->
            <div class="form-group">
                <button type="button" class="btn">Confirm Appointment</button>
            </div>
        </form>
    </div>
</body>
</html>
