<head>

<body>
    <nav class="navbar">
        <div class="navbar-title">
            <h1>Hospital</h1>

    <div class="container">
        <h1>Consult </h1>




        <form action="/generate-bill" method="post">
            <div class="form-group">
                <label for="patient-name">Bill ID:</label>
                <input type="text" id="patient-name" name="patient-name" required>
            </div>
            <div class="form-group">
                <label for="bill-description">Description: (Medicines,Instructions,dosage)</label>
                <input type="text" id="bill-description" name="bill-description" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount (â‚¹):</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <button type="submit">Submit Prescription </button>
            </div>
        </form>
    </div>
    <div class="container">
        <h1>Admit Patient </h1>
        <div class="form-group">
            <label for="disease">Disease:</label>
            <input type="text" id="disease" name="disease" required>
        </div>
        <div class="form-group">
            <label for="nurse-name">Assigned Nurse:</label>
            <input type="text" id="nurse-name" name="nurse-name" required>
        </div>
        <div class="form-group">
            <label for="ward-number">Ward Number:</label>
            <input type="text" id="ward-number" name="ward-number" required>
        </div>
        <div class="form-group">
            <button type="submit"> Admit Patient</button>
        </div>
        </form>
    </div>
    </div>
