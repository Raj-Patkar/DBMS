<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_prescription.css">
    <title>Prescribe Medication</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-title">
            <h1>Hospital</h1>
        </div>
        <div class="navbar-links">
            <a href="index.html">Logout</a>
            <a href="#about">About</a>
            <a href="#contact">Contact Us</a>
            <a href="#profile"><i class="fas fa-user"></i></a>
        </div>
    </nav>

    <div class="container">
        <h1>Consultation Bill & Prescription</h1>
    
        <form action="/generate-bill" method="post">
            <div class="form-group">
                <label for="bill-id">Bill ID:</label>
                <input type="text" id="bill-id" name="bill-id" required>
            </div>
    
            <div class="form-group">
                <label for="patient-name">Patient Name:</label>
                <input type="text" id="patient-name" name="patient-name" required>
            </div>
    
            <!-- Medicines Section -->
            <h3>Medicines</h3>
            <div class="form-group">
                <label for="medicine-name">Medicine Name:</label>
                <input type="text" id="medicine-name" name="medicine-name" required>
            </div>
    
            <div class="form-group">
                <label for="dosage">Dosage (e.g., 500mg):</label>
                <input type="text" id="dosage" name="dosage" required>
            </div>
    
            <div class="form-group">
                <label for="frequency">Frequency (e.g., 2 times/day):</label>
                <input type="text" id="frequency" name="frequency" required>
            </div>
    
            <div class="form-group">
                <label for="duration">Duration (e.g., 7 days):</label>
                <input type="text" id="duration" name="duration" required>
            </div>
    
            <!-- Additional Instructions -->
            <div class="form-group">
                <label for="additional-instructions">Additional Instructions:</label>
                <textarea id="additional-instructions" name="additional-instructions" rows="3"></textarea>
            </div>
    
            <!-- Amount Section -->
            <h3>Billing</h3>
            <div class="form-group">
                <label for="amount">Amount (â‚¹):</label>
                <input type="number" id="amount" name="amount" required>
            </div>
    
            <div class="form-group">
                <button type="submit">Submit Prescription & Generate Bill</button>
            </div>
        </form>
    </div>
    
    <div class="container">
        <h1>Admit Patient </h1>
        <div class="form-group">
            <label for="disease">Disease:</label>
            <input type="text" id="disease" name="disease" required>
        </div>
        <div class="form-group">
            <label for="nurse-name">Assigned Nurse:</label>
            <input type="text" id="nurse-name" name="nurse-name" required>
        </div>
        <div class="form-group">
            <label for="ward-number">Ward Number:</label>
            <input type="text" id="ward-number" name="ward-number" required>
        </div>
        <div class="form-group">
            <button type="submit"> Admit Patient</button>
        </div>
        </form>
    </div>
    </div>

</body>

</html>
